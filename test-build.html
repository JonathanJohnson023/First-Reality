<!DOCTYPE html>
<html>
<head>
    <title>First Reality - Build Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>🎮 First Reality - Build Test</h1>
    
    <div id="status" class="status info">
        🔄 Testing build...
    </div>
    
    <div id="results"></div>
    
    <script>
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        
        // Test if bundle.js loads
        const script = document.createElement('script');
        script.src = './dist/bundle.js';
        script.onload = function() {
            status.className = 'status success';
            status.innerHTML = '✅ Build test passed! Bundle loaded successfully.';
            results.innerHTML = `
                <h3>✅ Build Verification Results:</h3>
                <ul>
                    <li>✅ bundle.js loads without errors</li>
                    <li>✅ JavaScript modules compiled correctly</li>
                    <li>✅ Ready for deployment</li>
                </ul>
                <p><strong>Next steps:</strong></p>
                <ol>
                    <li>Commit and push changes</li>
                    <li>GitHub Actions will auto-deploy</li>
                    <li>Game will be live at: <a href="https://jonathanjohnson023.github.io/First-Reality" target="_blank">https://jonathanjohnson023.github.io/First-Reality</a></li>
                </ol>
            `;
        };
        script.onerror = function() {
            status.className = 'status error';
            status.innerHTML = '❌ Build test failed! Bundle could not load.';
            results.innerHTML = `
                <h3>❌ Build Issues Detected:</h3>
                <ul>
                    <li>❌ bundle.js failed to load</li>
                    <li>❌ Check webpack build process</li>
                    <li>❌ Verify file paths and dependencies</li>
                </ul>
            `;
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
